    <!-- Latest compiled and minified JavaScript -->

    <style>
    body {background: lightblue;}
    textarea { width: 100%; }
    .work textarea {height: 250px;}
    .home textarea {height: 150px;}
    .people textarea {height: 200px;}
    .container {width: 100%;}
    .cell {padding: 0;}
    .navbar {margin-bottom: 3px;}
    </style>

    <script>
    function save() {
      console.log("Saving")
      // Check browser support
      if (typeof(Storage) !== "undefined") {
          // Store
          var elements = document.querySelectorAll('textarea');
          Array.prototype.forEach.call(elements, function(el, i){
            localStorage.setItem(el.id, el.value);
            //console.log(el.id + "has content: " + el.value)
          });
      } else {
          alert("No local storage");
      }
    }

    function load() {
      // Check browser support
      if (typeof(Storage) !== "undefined") {
          // Store
          var elements = document.querySelectorAll('textarea');
          Array.prototype.forEach.call(elements, function(el, i){
            //console.log(el.id + "Should load content: " + localStorage.getItem(el.id))
            el.value = localStorage.getItem(el.id);
          });
      } else {
          alert("No local storage");
      }
    }
    function ready(fn) {
      if (document.readyState != 'loading'){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    ready(function(){
      load();
      setInterval(save, 10000);
    });

    $(window).keydown(function (e){
        if ((e.metaKey || e.ctrlKey) && e.keyCode == 83) { /*ctrl+s or command+s*/
          console.log("Saving from ctrl-s")
            save();
            e.preventDefault();
            return false;
        }
    });
    </script>
  </head>
